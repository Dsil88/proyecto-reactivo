<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Ingresar Productos</span>
                     <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="producto" class="form-control form-control-lg" placeholder="Producto">
                            <div class="text-danger"
                            *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                              <span>Este campo es obligatorio</span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="text" formControlName="ubicacion" 
                            class="form-control form-control-lg" placeholder="Ubicacion">
                            <div class="text-danger"
                            *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                              <span>Este campo es obligatorio</span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="number" formControlName="precio"
                             class="form-control form-control-lg" placeholder="Precio">
                             <div class="text-danger"
                            *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                              <span>Este campo es obligatorio</span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="text" formControlName="categoria"
                            class="form-control form-control-lg" placeholder="Categoria">
                            <div class="text-danger"
                            *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                              <span>Este campo es obligatorio</span>
                            </div>
                          </div>
                    
                    <div class="mb-3">
                        <button class="btn btn-secondary btn-lg float-start" routerLink="/">Regresar</button>
                        <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success float-end btn-lg">Ingresar</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
